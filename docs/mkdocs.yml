site_name: install-crystal action
site_url: "https://oprypin.github.io/install-crystal"
repo_url: "https://github.com/oprypin/install-crystal"
edit_uri: blob/master/docs/
use_directory_urls: false
docs_dir: .
site_dir: ../site

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: teal
    accent: purple

extra_css:
  - assets/style.css

plugins:
  - search
  - macros
  - same-dir
  - gen-files:
      scripts:
        - gen_pages.py

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - def_list
  - toc:
      permalink: "#"
